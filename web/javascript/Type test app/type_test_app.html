<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>typing tutorial</title>
	<link rel="stylesheet" type="text/css" href="type_test_app_style.css">
	<link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>

	<section id="game_page">
		<h1 class="heading">TYPE WRITING TUTORIAL</h1>

		<section class="miniContainer">
		<nav class="navbar">
			<button class="navBtns about" value="0">About</button>
			<button class="navBtns lets_try" value="1">Let's try</button>
			<button class="navBtns take_test" value="2">Take a test</button>
			<button class="navBtns learn" value="3">Learn</button>
		</nav>

		<section class="sec_container">

			<section class="sec section1">
				<div class="instructions">Welcome to this Type Tutor</div>
				<div class="instructions">Here you can learn or improve your typing skills</div>
				<div class="instructions newUser">Click here, If you are new to here</div>
				<div class="instructions">Let's start "Fun learn"</div>
			</section>

			<section class="sec section2">
				<h2 class="sec2h2">LET'S FINISH IT</h2>
				<div class="sec1src"></div>
				<div class="msgBox1">Message</div>

			</section>

			<section class="sec section3">
				<h2 class="title"></h2>
				<div class="questionBox"></div>
				<div class="feedback">
					<div>
						<h2>TIME TAKEN</h2>
						<p><span id="setTime">0</span><sub>S</sub></p>
					</div>
					<div>
						<h2>ACCURACY</h2>
						<p><span id="accur">100</span><sub>%</sub></p>
					</div>
				</div>

			</section>

			<section class="sec section4">
				<img src="learn to type 01.jpg"/>
				<h2>Follow the instruction to use your fingers for type writing</h2>
			</section>

		</section>
		</section>

		<section class="footer">
			<button class="bottomBtns restart">Restart</button>
		</section>

	</section>

	<div class="ResultPopUpBox">
		<!-- Content will be updated in js -->
	</div>

	<script src="type_test_app_script_data.js"></script>
	<script src="type_test_app_script.js"></script>

</body>
</html>
