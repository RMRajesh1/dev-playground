<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>find_the_sprit</title>
	<link rel="stylesheet" type="text/css" href="find_the_sprit_style.css">
	<link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet"> 
</head>
<body>

	<section class="page sec">

		<section class="gamePlay sec">
			<h1 id="topic">FIND THE AVATAR SPIRIT</h1>
			<div class="subBox">
				<div class="showBox boxes">
					<div>Score<b class="display">0</b></div>
					<div>Remaining<b class="display">0</b></div>
					<div>High Score<b class="display">0</b></div>
				</div>
				<div class="playground">
					<!-- images -->
				</div>
				<div class="resetBox boxes">
					<div>Time<b class="display">0</b></div>
					<button class="btns newGame">New game</button>
					<button class="btns restart">Restart</button>
				</div>
			</div>
		</section>

	</section>


	<section id="audios">
		<audio src="avatar_airbender.mp3" loop="true" autoplay></audio>
		<audio src="Kaleb Sikora 1 - Who's Destiny.mp3"></audio>
		<audio src="avatar_main_theme.mp3"></audio>
	</section>

	<script src="helper_script.js"></script>
	<script src="find_the_sprit_script.js"></script>
</body>
</html>
