<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="name" content="width=device-width">
	<title>Key down Calc</title>
	<link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet"> 

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			text-align: center;
			color: #fff;
			font-family: 'Langar', cursive;
		}
		.page, #showKeyCode, #showKey{
			display: flex;
			justify-content: space-evenly;
			align-content: space-evenly;
			flex-wrap: wrap;
		}
		.page{
			width: 100vw;
			height: 100vh;
			background-color: #e76f51;
		}
		h1{
			width: 25%;
			font-size: 40px;
			border-bottom: 3px solid #9e2a2b;
		}
		#showKeyCode{
			width: 80%;
			height: 40%;
			font-size: 150px;
			background-color: #3d405b;
			border-radius: 20px;
		}
		#showKey{
			color: #000;
			width: 40%;
			height: 15vh;
			font-size: 50px;
			background-color: #b7b7a4;
			border-radius: 20px;
		}
	</style>
</head>
<body>

	<section class="page">
		<h1>Key Finder üßê</h1>
		<div id="showKeyCode">No key pressed</div>
		<p id="showKey">none</p>
	</section>

	<script type="text/javascript">
		let keyBox = document.querySelector("#showKeyCode");
		let keyCodeBox = document.querySelector("#showKey");
		addEventListener("keydown", function(event){
			funct(event);
		});

		function funct(event){
			keyCodeBox.innerText = event.key;
			keyBox.innerText = event.keyCode;
			if (event.keyCode == 32){
				keyCodeBox.innerText = "SPACE";
			}
		}
	</script>
</body>
</html>
